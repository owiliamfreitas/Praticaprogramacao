<!DOCTYPE html>
<HTML>
    <header>
    
        <TITLE>JavaScript</TITLE>
        <meta charset="UTF-8" />

        <script>

            // string
            // const nome = prompt ("por favor, digite um nome")


            const n1 = 10
            const n2 = 7
            const aprovado = true
            const mínimo = 9

            // Operadores

            console.log('Operadores Artméticos')
            console.log( n1 + n2 )
            console.log( n1 - n2 )
            console.log( n1 * n2 )
            console.log( n1 / n2 )
            console.log( n1 % n2 )

            console.log('Operadores Relacionais')
            console.log( n1 == n2 )
            console.log( n1 != n2 )
            console.log( n1 > n2 )
            console.log( n1 < n2 )
            console.log( n1 >= n2 )
            console.log( n1 <= n2 )

            console.log('Operadores Lógicos')
            console.log( aprovado )
            console.log( !aprovado )
            console.log( n2 >= 7 && n2 >= mínimo )
            console.log( n2 >= 7 || n2 >= mínimo )
        



        </script>
    </header>
    <body>

    </body>
</HTML>
