        <TITLE>JavaScript</TITLE>
        <meta charset="UTF-8" />

        <script>

            // Passo 1 - Entrada de dados
            const n1 = parseInt(prompt('Digite o número 1'))
            const n2 = parseInt(prompt('Digite o número 2'))

            // Passo 2 - Processamento (cáçculo)
            const soma = Number(n1) + Number(n2)


            /*
            O operador + serve tanto para 
            somar quanto para concatenar
            */

            // Passo 3 - Saida de dados

            console.log("A soma é " + soma)



        </script>
